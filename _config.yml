# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
name: '机型不适配'
url: 'https://frankscarlet.github.io/'
baseurl: ''
title: 'スカーレット'
description: 'ScarletFrank的技术博客'
permalink: pretty
logo: "https://frankscarlet.pro/staticfiles/favicon.ico"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  RSS: /feed.xml

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      一览众山小
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

# 8. Site favicons & manifest icons
favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/favicon.ico'
  32: '/assets/logos/favicon.ico'
  96: '/assets/logos/favicon.ico'
  120: '/assets/logos/favicon.ico'
  144: '/assets/logos/favicon.ico'
  180: '/assets/logos/favicon.ico'
  512: '/assets/logos/favicon.ico'
  1024: '/assets/logos/favicon.ico'

fonts:
  font_urls:
    - https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap
    # - https://fonts.googleapis.com/css?family=Noto+Sans+SC